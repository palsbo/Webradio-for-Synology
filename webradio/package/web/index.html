        Using the module 'websocket.js' gives auto-connect if server disconnect.
        register the websocket object as this:
        var ws = new WEBSOCKET(url)
    -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        wsurl = 'ws://' + window.location.hostname + ':81';
        var aud;

        function request(url, callback) {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = callback.bind(null, xhr);
            xhr.open('GET', url, true);
            xhr.send('');
        }



        function selecting(obj) {

            if (socket) socket.send(JSON.stringify(ar));
        }

        var ws = new WEBSOCKET(wsurl);

        }


        $(function () {
            aud = document.getElementById("aud");
            ws.onstatus = function (stat) {
                obj = document.getElementById("state");
                obj.style.color = "white"
                if (stat) {
                    console.log("Connection open");
                    obj.innerHTML = "Online";
                    obj.style.backgroundColor = "green"
                } else {
                    console.log("Connection closed");
                    obj.innerHTML = "Offline";
                    obj.style.backgroundColor = "red"
                }
            }
            ws.onmessage = function (data) {
                var ar = JSON.parse(data);
                for (id in ar) {
                    switch (id) {
                        case 'url':
                            currentUrl = ar.url;
                            /*
                            request(currentUrl, function (data) {

                                    document.getElementById("info").innerHTML = data.responseType;
                                }
                            });
                            */
                            document.getElementById("prog").value = ar.url;
                            console.log("Got: ", ar.url);
                            aud.src = ar.url;
                            aud.play();
                            break;
                        case 'info':
                            console.log(ar.info)
                            document.getElementById("info").innerHTML = ar.info;
                            break;
                        case 'title':
                            console.log(ar.title)
                            document.getElementById("title").innerHTML = ar.title;
                            break;
                    }
                }
            }
            ws.begin();
        });
    </script>
